<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECCHO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen text-gray-800">
    <header class="text-center">
        <h1 class="text-4xl font-bold mb-4">ECCHO</h1>
    </header>
    <main class="flex flex-col items-center w-full px-4">
        <div class="bg-white shadow-md rounded-lg p-6 mb-6 w-full max-w-md text-center">
            <img src="https://via.placeholder.com/150" alt="Artist Image" class="w-32 h-32 rounded-full mx-auto mb-4">
            <h2 class="text-2xl font-semibold mb-2">Artist Name</h2>
            <p class="text-gray-600 mb-4">This is a tiny bio about the artist. It's concise and gives a quick overview of who they are.</p>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mb-2 w-full">Text Me</button>
            <button class="bg-green-500 text-white py-2 px-4 rounded mb-2 w-full">Presave on Spotify</button>
            <button class="bg-pink-500 text-white py-2 px-4 rounded mb-2 w-full">Presave on Apple</button>
            <button class="bg-red-500 text-white py-2 px-4 rounded mb-2 w-full">Presave on YouTube</button>
        </div>
        <div class="bg-white shadow-md rounded-lg p-6 mb-6 w-full max-w-md text-center">
            <h2 class="text-2xl font-semibold mb-4">Join Our Mailing List</h2>
            <form class="w-full">
                <input type="email" placeholder="Enter your email" class="w-full p-2 mb-4 border border-gray-300 rounded">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded w-full">Submit</button>
            </form>
        </div>
    </main>
    <footer class="text-center py-4 w-full">
        <p class="text-gray-500">ECCHO is under construction by musicians for musicians!</p>
    </footer>
</body>
</html>
